<h1><span data-i18n="skills.my_skills" class='resume'>Publication</span></h1>

{% for project in site.data.index.publications %}
    <div class="row">
            <div class="col">
                <h4 style="margin: 0">{{ project.name }}</h2>
                <p style="margin: 0">{{ project.descr }}</p>

                {% if project.github %}
                <a href="{{ project.github }} "><i class="fa fa-fw fa-github"></i>GitHub</a>
                {% endif %}
                
                {% if project.book %}
                <a href="{{ project.book }} "><i class="fa fa-fw fa-book"></i>Buy!!</a>
                {% endif %}

                {% if project.website %}
                <a href="{{ project.website }} "><i class="fa fa-fw fa-home"></i>Link</a>
                {% endif %}

            </div>
    </div>
    <hr>
{% endfor %}
