<h1><span data-i18n="skills.my_skills" class='resume'>Career</span></h1>

<div class="archive">
  <div class="timeline" id="timeline">
    {% for career in site.data.index.careers %}
          <div class="archive-title"><div class="archive-year"><strong>{{ career.date }}</strong><p> {{ career.job }} @ <br><a href="{{ career.link }}">{{ career.name }}</a></p></div></div><hr>
    {% endfor %}
  </div>
</div>
